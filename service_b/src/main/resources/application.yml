spring:
    application:
        name: service-b
    zipkin:
      enabled: true
    sleuth:
      propagation-keys: X-B3-CONVID
logging:
  level:
    org.springframework.web: INFO
  pattern:
    level: "%5p [${spring.zipkin.service.name:${spring.application.name:-}},%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-Span-Export:-},%X{X-B3-CONVID:-}]"
server:
  port: 8082
services:
  baseurl: http://
  d:
    port: 8084
    url: localhost
---
spring:
  profiles: docker
services:
  baseurl: http://
  d:
    url: service-d
    port: 8084