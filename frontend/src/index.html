<!doctype html>
<!--Used as powerpoint only allows secure sites...-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<script language="JavaScript" src="js/http.js"></script>
<script language="JavaScript" src="js/dom-functions.js"></script>
<script language="JavaScript" src="js/toaster-modal.js"></script>
<script language="JavaScript" src="js/state.js"></script>
<script language="JavaScript" src="js/load.js"></script>
<script language="JavaScript" src="js/coffee.js"></script>
<script language="JavaScript" src="js/toast-bread.js"></script>
<script language="JavaScript" src="js/fry-egg.js"></script>
<script language="JavaScript" src="js/fry-bacon.js"></script>
<body>
<div id="content">
  <div id="toaster">
    <div id="toast-bread-holder">
      <div id="toast-bread"></div>
    </div>
    <div id="toast-button-holder">
      <button id="toast-button">&nbsp;</button>
    </div>
    <div id="toast-machine">
      <img id="toast-back" src="images/toaster-back.png" />
      <img id="toast-front" src="images/toaster-front.png" />
      <img id="shadow" src="images/shadow.png" />
    </div>
  </div>
  <div id="coffee-holder">
    <button id="start-coffee">&nbsp;</button>
    <img id="coffee-machine" src="images/coffeemachine.png" />
    <img id="coffee-cup" src="images/emptycoffeecup.png" />
  </div>
  <div id="frying">
    <div id="part-of-kitchen">
      <div id="food">
      <img src="images/fresh-egg.png" id="egg" />
      <img src="images/fresh-bacon.png" id="bacon" />
      </div>
      <div id="stove">
        <img src="images/fried-bacon.png" id="fried-bacon" />
        <img src="images/fried-egg.png" id="fried-egg" />
        <img src="images/pan.png" id="pan" />
        <img src="images/stove.png" id="gas-stove" />
      </div>
    </div>
  </div>
  <div id="food-plate">
    <img src="images/egg-on-bread.png" id="egg-on-bread" />
    <img src="images/bacon-on-bread.png" id="bacon-on-bread" />
    <img src="images/bread-on-plate.png" id="brown-bread" />
    <img src="images/plate.png" id="plate" />
    <img src="images/fullcoffeecup.png" id="full-coffee-cup" />
  </div>
</div>
<div id="toaster-modal-holder">
</div>
</body>
</html>
